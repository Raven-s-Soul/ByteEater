name: ByteEater

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: [ubuntu-latest, windows-latest, macOS-latest]
  
    steps:
    - uses: actions/checkout@v4

    - name: Setup Cpp
      uses: aminya/setup-cpp@v1
      with:
          cmake: true
          ninja: true
    
    - if: runner.os == 'Linux'
      name: ubuntu-build
      run: buildUnixDarwin.sh
      
    - if: runner.os == 'macOS'
      name: macOS-build
      run: buildUnixDarwin.sh
      
    - if: runner.os == 'Windows'
      name: windows-build
      run: buildWin.bat
